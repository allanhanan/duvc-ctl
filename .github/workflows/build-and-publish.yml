name: Publish to PyPI

on:
  push:
    tags: [ 'v*' ]  # Trigger on version tags
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID from TestPyPI workflow (optional)'
        required: false
        type: string

jobs:
  upload_pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest

    if: |
      (github.event_name == 'push' &&
       startsWith(github.ref, 'refs/tags/v') &&
       !contains(github.ref, '-')) ||
      github.event_name == 'workflow_dispatch'

    environment:
      name: pypi
      url: https://pypi.org/p/duvc-ctl

    permissions:
      id-token: write
      actions: read  # Needed for downloading artifacts

    steps:
      - name: Get latest successful TestPyPI run
        if: ${{ github.event_name == 'workflow_dispatch' && !inputs.run_id }}
        id: get-run
        run: |
          RUN_ID=$(gh api repos/${{ github.repository }}/actions/workflows/build-wheels.yml/runs \
            --jq '.workflow_runs[] | select(.conclusion == "success") | .id' | head -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Set run ID
        id: run-id
        run: |
          if [ -n "${{ inputs.run_id }}" ]; then
            echo "run_id=${{ inputs.run_id }}" >> $GITHUB_OUTPUT
          else
            echo "run_id=${{ steps.get-run.outputs.run_id }}" >> $GITHUB_OUTPUT
          fi

      - name: Download wheels from TestPyPI run
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
          run-id: ${{ steps.run-id.outputs.run_id }}
          github-token: ${{ github.token }}

      - name: Download sdist from TestPyPI run
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
          run-id: ${{ steps.run-id.outputs.run_id }}
          github-token: ${{ github.token }}

      - name: Check dist contents
        run: |
          echo "Contents of dist/:"
          ls -la dist/
          COUNT=$(ls dist/ | wc -l)
          if [ "$COUNT" -eq "0" ]; then
            echo "Error: No files found in dist/"
            exit 1
          fi

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
