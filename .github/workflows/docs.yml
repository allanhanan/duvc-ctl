name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'include/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Doxygen
        run: choco install doxygen.install graphviz -y
      
      - name: Fix Doxyfile paths for CI
        run: |
          $doxyfile = "docs/doxygen/Doxyfile"
          $content = Get-Content $doxyfile -Raw
          $workspace = $env:GITHUB_WORKSPACE -replace '\\', '/'
          $content = $content -replace 'C:/projets/duvc-ctl/duvc-ctl', $workspace
          $content = $content -replace 'C:\\projets\\duvc-ctl\\duvc-ctl', $workspace
          $content | Set-Content $doxyfile -NoNewline
          Write-Host "Workspace: $workspace"
          Write-Host "Updated Doxyfile paths"
        shell: pwsh
      
      - name: Build documentation
        run: |
          cd docs
          python build.py
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
